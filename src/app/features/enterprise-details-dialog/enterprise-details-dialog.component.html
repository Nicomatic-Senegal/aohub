<div class="div-center w-full h-full px-4 pb-7 pt-2 md:py-4 md:px-6 flex flex-col bg-white">
    <div class="w-full p-1 pt-3 border-b-2 border-[#E5E5E5] mb-4">
		<h4 class="text-[#408A7E] text-xl">Entreprise</h4>
	</div>
    
    <div class="lg:flex lg:justify-center">
        <div class="w-full lg:pl-4 lg:mt-4 mr-4 flex flex-col items-center lg:items-end">
            <div class="relative w-20 h-20 overflow-hidden bg-gray-100 rounded-full flex text-center items-center justify-center lg:justify-center">
                <img class="object-cover rounded-full h-full w-full text-center item-center" src="{{imageUrl}}" alt="">
            </div>
            <div class="flex flex-col justify-between leading-normal">
                <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900">{{enterprise.name}}</h5>
                <p class="mb-3 font-normal text-gray-700">{{enterprise.description}}</p>
                <p class="mb-3 font-normal text-gray-700">{{enterprise.address}}</p>
                <p class="mb-3 font-normal text-gray-700">{{enterprise.phoneNumber}}</p>
                <a href="{{enterprise.email}}" class="text-blue-500 mb-3 font-normal text-gray-700">{{enterprise.email}}</a>
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-4 mb-4">
		<button 
			type="submit"
			(click)="onClose()" 
			class="bg-[#EE1B22] rounded-lg h-10 text-white text-md font-dmsans font-semibold px-10 mt-5">
			Fermer
		</button>
	</div>
</div>
