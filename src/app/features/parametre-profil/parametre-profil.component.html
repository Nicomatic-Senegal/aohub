<div class="flex flex-col md:flex-row justify-between border-b-2 border-[#E5E5E5] w-full py-3 items-center">
  <div class="div-title">
    <p >Informations Personnelles</p>
    <p >Mettez à jour votre photo et vos informations personnelles ici</p>
  </div>
  <div class="div-button">
    <button class="text-[#344054]">Annuler</button>
    <button class="bg-[#17418B] text-white">Enregistrer</button>
  </div>
</div>
<div class="my-5">
  <form [formGroup]="profilForm">
    <div class="div-line-form">
      <label for="" class="label-line-form">Prénon(s) et Nom</label>
      <div class=" w-full md:w-[60%] flex flex-col md:flex-row md:justify-between">
        <input type="text" value="Mame Diarra" placeholder="Mame Diarra Bousso" formControlName="firstName" class="input-line-form ">
        <input type="text" placeholder="Gueye" value="Gueye" formControlName="lastName" class="text-[#344054] input-line-form-1 mt-4 md:mt-1 w-full md:w-1/3">
      </div>
      </div>
      <div class="div-line-form">
        <label for="" class="label-line-form">Adresse email</label>
        <input type="email" value="{{user.user.login!}}" placeholder="diarra.bousso@gmail.com" class="input-line-form">
      </div>
    <div class="div-line-form">
      <label for="" class="label-line-form">Numéro de téléphone</label>
      <input type="text" value="{{user.phoneNumber}}" placeholder="+221 78 272 71 91" class="input-line-form">
    </div>
    <div class="div-line-form">
      <label for="" class="label-line-form">Entreprise</label>
      <select [value]="user.enterprise.name" class="input-line-form">
        <option value="Nicomatic">Nicomatic</option>
        <option value="">Genise</option>
        <option value="">Inhub</option>
      </select>
    </div>
    <div class=" flex flex-col md:flex-row my-5 pb-5 border-b-2 border-[#E5E5E5]">
      <div class="md:mr-20">
        <div>
          <p class="text-[#344054] text-base font-semibold font-poppins">Votre photo</p>
          <p class="text-[#344054] text-sm font-dmsans">Ceci sera affiché sur votre profil</p>
        </div>
        <button class="mt-10 bg-[#C1C1C1] border-2 border-[#C1C1C1] text-[#EE3449] py-2 px-5 font-poppins text-base rounded-md mr-5">Supprimer la photo</button>
      </div>
      <div class="flex w-full mt-5 md:mt-0 md:w-[60%]">
        <img src="../../../assets/img/pp.svg" alt="" class="w-14 self-start mr-5">
        <div class="px-3 border border-[#D51C1C] w-full rounded-lg flex flex-col items-center justify-center">
          <img src="../../../assets/img/lets-icons_upload.svg" alt="" class="mb-2">
          <div class="flex">
            <input type="file" id="fileInput" class="hidden"/>
            <label for="fileInput" class="text-[#EE3449] font-poppins text-sm">Cliquez pour charger &nbsp;</label>
            <p class="text-[#344054] font-poppins text-sm hidden md:block"> ou faites glisser et déposez</p>
          </div>
          <p class="text-sm font-poppins font-thin text-black">SVG, PNG, JPG ou GIF</p>
          <img src="../../../assets/img/bxs_file-jpg.svg" alt="" class="self-end">
        </div>
      </div>
    </div>
    <div class="mb-5 border-b-2 border-[#E5E5E5]">
      <div class="div-line-form ">
        <label for="" class="label-line-form">Role</label>
        <input type="text" value="{{user.employeePost.title}}" placeholder="Commercial" class="input-line-form">
      </div>
    </div>
    <div class="div-line-form">
      <label for="" class="label-line-form">Sujets d’intérêts</label>
      <select class="text-[#408A7E] text-sm font-poppins outline outline-[2px] outline-[#408A7E] focus:outline-[#408A7E] h-8 rounded-lg pl-3 mt-1 w-full md:w-[60%]">
        <option value="mecanique">Mecanique</option>
        <option value="electronique">Electronique</option>
        <option value="aeoronotique">Aeronotique</option>
      </select>
    </div>
  </form>
</div>
