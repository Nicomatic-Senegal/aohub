
<div class="main">
  <app-side-bar class="app-side" [screen]="'/setting'"></app-side-bar>
  <div class="head-setting" >
    <app-top-bar class="w-full flex-grow-1 " title="ParamÃ¨tres"></app-top-bar>
    <div class="px-2 md:px-10">
      <div class="text-sm font-medium text-center text-gray-500 border-b border-[#737373] mb-5 mr-5">
        <ul class="flex flex-wrap -mb-px">
            <li class="me-2 text-md cursor-pointer" (click)="nextScreeen(1)">
                <a
                  [ngClass]="screen === 1 ? 'text-[#408A7E] border-b-2 border-[#408A7E] hover:text-[#408A7E] hover:border-[#408A7E]' : 'border-b-2 border-transparent hover:text-gray-300 hover:border-gray-300'"
                  class="inline-block p-4 rounded-t-lg ">{{'PROFILE' | translate}}</a>
            </li>
            <li class="me-2 text-md cursor-pointer" (click)="nextScreeen(2)">
                <a
                  [ngClass]="screen === 2 ? 'text-[#408A7E] border-b-2 border-[#408A7E] hover:text-[#408A7E] hover:border-[#408A7E]' : 'border-b-2 border-transparent hover:text-gray-300 hover:border-gray-300'"
                  class="inline-block p-4 rounded-t-lg">{{'PASSWORD' | translate}}</a>
            </li>
            <li class="me-2 text-md cursor-pointer" (click)="nextScreeen(3)">
                <a
                  [ngClass]="screen === 3 ? 'text-[#408A7E] border-b-2 border-[#408A7E] hover:text-[#408A7E] hover:border-[#408A7E]' : 'border-b-2 border-transparent hover:text-gray-300 hover:border-gray-300'"
                  class="inline-block p-4 rounded-t-lg">Notification</a>
            </li>
        </ul>
      </div>
      <div class="rounded-xl w-full h-full px-2 pb-7 pt-2 overflow-auto">
        <div *ngIf="screen === 1">
          <app-parametre-profil></app-parametre-profil>
        </div>
        <div *ngIf="screen === 2" >
          <app-parametre-mot-de-passe></app-parametre-mot-de-passe>
        </div>
        <div *ngIf="screen === 3" >
          <app-parametre-notification></app-parametre-notification>
        </div>
      </div>
    </div>
  </div>

</div>
